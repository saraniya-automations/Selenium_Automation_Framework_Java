name: Selenium Java UI Automation CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build without tests
        run: mvn clean install -DskipTests
        working-directory: ./   # ðŸ‘ˆ Adjust if pom.xml is inside a subfolder

      - name: Run TestNG Tests (headless)
        run: mvn clean test -Dsurefire.suiteXmlFiles=testng.xml -Dselenium.headless=true
        working-directory: ./
